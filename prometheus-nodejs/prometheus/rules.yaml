rules:
  custom:
    - seriesQuery: 'api_requests_count'
      resources:
        overrides:
          namespace: {resource: "namespace"}
          pod: {resource: "pod"}
      name:
        matches: "^(.*)_total"
        as: "${1}_per_second"
      metricsQuery: 'sum(rate(api_requests_count[1m])) by (pod)'
